<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Audio/Video converter</title>
        <script src="AudioVideoConverter.js"></script>
    </head>
    <body>
        <div id="linkControls" style="margin-bottom: 15">
            <label for="link" style="margin-right: 10; display: inline-block; width: 3%">Link: </label>
            <input id="link" type="text" placeholder="Insert your url link here" style="width: 50%"/>
            <button id="start" style="width: 10%" onclick="startButtonClicked()">Start</button>
        </div>
        <div style="display: flex; flex-direction: row">
            <div style="margin: 15">
                <div style="margin-bottom: 45">
                    <label for="currentTime">Current time: </label>
                    <span id="currentTime"></span>
                </div>
                <input id="durationControls" type="checkbox" onchange="toggleDurationControls()"/>Enable duration controls</input>
                <div style="display: flex; flex-direction: column; margin-bottom: 45">
                    <div id="startTimeControls" disabled="true" style="margin-left: 15; display: flex; flex-direction: row">
                        <label for="startTime" style="width: 25%; text-align: right; padding-right: 10">Start: </label>
                        <input id="startTime" type="number" step="0.1" style="width: 30%" onchange="setPlayerTime()" onkeypress="handleEnter(event, setPlayerTime)"/>
                    </div>
                    <div id="endTimeControls" disabled="true" style="margin-left: 15; display: flex; flex-direction: row">
                        <label for="endTime" style="width: 25%; text-align: right; padding-right: 10">End: </label>
                        <input id="endTime" type="number" step="0.1" style="width: 30%" onchange="setPlayerTime()" onkeypress="handleEnter(event, setPlayerTime)"/>
                    </div>
                    <div style="margin-top: 15">
                        <input id="loopVideo" type="checkbox" onchange="toggleLoopVideo()"/>Loop video</input>
                    </div>
                </div>
                <div style="width: 50%; display: flex; flex-direction: column; margin-bottom: 45">
                    <button id="convert" onclick="convertButtonClicked()">Convert</button>
                    <ul id="convertOptions" style="list-style: none; padding: 0; border: 1px solid gray; border-radius: 5px">
                        <li style="display: flex; flex-direction: column">
                            <button id="convertMP3" data-format="mp3" data-type="audio" style="background: none; border: none" onmouseover="this.style.background='#808080'" onmouseout="this.style.background='#FFF'" onclick="convert(this.getAttribute('data-format'), this.getAttribute('data-type'))">audio (mp3)</button>
                        </li>
                        <li style="display: flex; flex-direction: column">
                            <button id="convertMP4" data-format="mp4" data-type="video" style="background: none; border: none" onmouseover="this.style.background='#808080'" onmouseout="this.style.background='#FFF'" onclick="convert(this.getAttribute('data-format'), this.getAttribute('data-type'))">video (mp4)</button>
                        </li>
                    </ul>
                    <button id="download" onclick="download()">Download</button>
                </div>
            </div>
            <div id="player"></div>
        </div>
        <div id="convertResults" style="margin-top: 30; width: 63%; text-align: center; white-space: pre-wrap; border: 1px solid gray; border-radius: 5px"></div>
    </body>
</html>
